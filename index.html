<!DOCTYPE html>
<html>

  </head>
  <body bgcolor=white>
     <h1>Hello There</h1>
     <ul id="people"> </ul>
     <script>
        var person = {
          "name":"Annabelle",
          age: 6,
          gender:"Female",
          email: function(){
            return "annalin@gmail.com";
          },

          }
        }
          //person = JSON.stringify(person);
          //person = JSON.parse(person);

        var people = [

          },

        }
